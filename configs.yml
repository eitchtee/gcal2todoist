todoist_api_token: "YOUR_TODOIST_TOKEN"
default_project: "Events"
label: "Event"

# If false, script will run only once. Else it will run every n seconds
keep_running: false
run_every: 600 # seconds

calendars:
  - id: "primary"
    name: "youremail@gmail.com"

log_level: "INFO"

task_prefix: "* 🗓️ *"
task_suffix: "*"

# Any event with this label set by you will be completed and not added again
completed_label: "Done"